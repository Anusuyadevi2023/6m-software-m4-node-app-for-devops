version: 2.1

orbs:
  node: circleci/node@5.0.1
  
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test

  build-and-push:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install Docker
          command: |
            sudo apt-get update
            sudo apt-get -y install docker-ce
      - run:
          name: Build and Push Docker Image
          command: |
            docker build -t anusuyadevi2024/circleci_sample:latest .
            echo "DOCKER_USERNAME: $DOCKER_USERNAME"
            echo "DOCKER_PASSWORD: $DOCKER_PASSWORD"
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push anusuyadevi2024/circleci_sample:latest
workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build  
      - build-and-push:       
          requires:
            - test 


